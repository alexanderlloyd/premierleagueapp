<div class="wrapper ">
<header>
     <h1 class="main-title"><span class="desktop-inline">Premier League 2014/15 </span><span class="mobile-inline">EPL 14/15 </span><span class="light"> Table</span></h1>
    <nav class="menu">
        <ul class="clearfix">
          <li>
            <a  class="fixtures-icon">
                <span ><img src="img/fixtures-icon.svg" /></span>
            </a>
          </li>
          <li>
            <a  class="team-icon">
                <span ><img src="img/players-icon.svg" /></span>
            </a>
          </li>
          <li>
            <a  class="table-logo">
                <span ><img src="img/table-icon.svg" /></span>
            </a>

          </li>
    </nav>
</header>
<div class="container ">
 
<h2 class="secondary-title">Matchday {{teamsList.matchday}}</h2>
  <table class="league">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>P</th>
        <th>F</th>
        <th>A</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsList.standing">
        <td>{{$index + 1}}</td>
        
        <td class="teams">
            <a ng-click="hidePrefs()" href="#/teams/{{teamID(team._links.team.href)}}">
              {{teamName(team.teamName)}}
            </a>
        </td>
        <td>{{team.playedGames}}</td>
        <td>{{team.goals}}</td>
        <td>{{team.goalsAgainst}}</td>
        <td>{{team.goalDifference}}</td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
</div>

  <footer>
    <div class="copyright clearfix">
      <span class="copy-logo">&copy; </span><a class="lloyd-logo" href="http://www.alexanderlloyd.info"><img src="img/alexanderlloyd.svg" /></a>
    </div>
    <ul class="social-media clearfix">
      <li><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.purepremier.com/"><i class="fa fa-facebook"></i></a></li>
      <li><a href="https://twitter.com/home?status=A%20simple,%20minimalist%20%26%20quick%20Premier%20League%20statistics%20site:%20http://www.purepremier.com/"><i class="fa fa-twitter"></i></a></li>

    </ul>
</footer>
</div>
