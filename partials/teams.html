
  <h1>{{teamsList.leagueCaption}}</h1>
<h2>Matchday {{teamsList.matchday}}</h2>
  <table>
    <thead>
      <tr><th colspan="4">Teams</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsList">
        <td>{{$index + 1}}</td>
        
        <td><a href="#/teams/{{teamID(team._links.team.href)}}">
              {{teamName(team.teamName)}}
              </a></td>
        <td>{{team.playedGames}}</td>
        <td>{{team.points}}</td>
        <td>{{team.goals}}</td>
        <td>{{team.goalsAgainst}}</td>
        <td>{{team.goalDifference}}</td>
      </tr>
    </tbody>
  </table>
