<div class="wrapper ">
<header>
     <h1 class="main-title"><span class="desktop-inline">Premier League 2014/15 </span><span class="mobile-inline">EPL 14/15 </span><span class="light">/ Table</span></h1>
    <nav class="menu">
        <ul class="clearfix">
          <li>
            <a  class="fixtures-icon">
                <span ><img src="img/fixtures-icon.svg" /></span>
            </a>
          </li>
          <li>
            <a  class="team-icon">
                <span ><img src="img/players-icon.svg" /></span>
            </a>
          </li>
          <li>
            <a  class="table-logo">
                <span ><img src="img/table-icon.svg" /></span>
            </a>

          </li>
    </nav>
</header>
<div class="container ">
 
<h2 class="secondary-title">Matchday {{teamsList.matchday}}</h2>
  <table class="league">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>P</th>
        <th>F</th>
        <th>A</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsList.standing">
        <td>{{$index + 1}}</td>
        
        <td class="teams">
            <a ng-click="hidePrefs()" href="#/teams/{{teamID(team._links.team.href)}}">
              {{teamName(team.teamName)}}
            </a>
        </td>
        <td>{{team.playedGames}}</td>
        <td>{{team.goals}}</td>
        <td>{{team.goalsAgainst}}</td>
        <td>{{team.goalDifference}}</td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
<div>
<div>
