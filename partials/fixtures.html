<div class="wrapper {{teamDetails.name | nospace}}">
  <header>
    <nav>
        <ul class="clearfix">
          <li>
            <a href="#" class="premier-league-logo">
                <span ><img src="img/premier_league.svg" /></span>
            </a>
          </li>
          <li>
            <a href="./#/teams" class="team-icon">
                <span ><img src="img/team_icon.svg" /></span>
            </a>
          </li>
          <li>
            <a href="./#/fixtures/{{teamDetails.id}}" class="fixtures-icon">
                <span ><img src="img/fixtures_icon.svg" /></span>
            </a>
          </li>
    </nav>
</header>
<div class="container ">
<section id="main">
  <a href="./#/teams">League table</a>
  <a href="./#/teams/{{teamDetails.id}}">Squad</a>
  <div>
          <td>{{teamDetails.name}}</td>
</div>
  <div class="main-content">
    <table class="result-table">
      <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fixture in fixtures.fixtures ">
        <td>{{fixture.date | cmdate:'MM/dd/yyyy'}}</td>
        <td>{{fixture.homeTeam}}</td>
        <td>vs.</td>
        <td>{{teamName(fixture.awayTeam)}}</td>
        <td>{{score(fixture.goalsHomeTeam)}}</td>
        <td>-</td>
        <td>{{score(fixture.goalsAwayTeam)}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</section>
</div>
</div>
