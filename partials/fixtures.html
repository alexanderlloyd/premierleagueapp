<section id="main">
  <a href="./#/teams">League table</a>
  <a href="./#/teams/{{teamDetails.id}}">Squad</a>
  <div>
          <td>{{teamDetails.name}}</td>
</div>
  <div class="main-content">
    <table class="result-table">
      <thead>
        <tr><th colspan="5">Fixtures</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>fixtures</td>
        </tr>
        <tr ng-repeat="fixture in fixtures.fixtures | upComingFixtures">
        <td>{{$index + 1}}</td>
        <td>{{teamName(fixture.awayTeam)}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</section>
