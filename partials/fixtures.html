<section id="main">
  <a href="./#/teams">League table</a>
  <a href="./#/teams/{{teamDetails.id}}">Squad</a>
  <div>
          <td>{{teamDetails.name}}</td>
</div>
  <div class="main-content">
    <table class="result-table">
      <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fixture in fixtures.fixtures | upComingFixtures">
        <td>{{fixture.matchday}}</td>
        <td>{{fixture.homeTeam}}</td>
        <td>vs.</td>
        <td>{{teamName(fixture.awayTeam)}}</td>
        <td>{{fixture.goalsHomeTeam}}</td>
        <td>-</td>
        <td>{{fixture.goalsAwayTeam}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</section>
