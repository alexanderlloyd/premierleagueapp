<div class="wrapper {{teamDetails.name | nospace}}">
  <header>
    <h1 class="main-title"><span class="desktop-inline">Premier League 2014/15 </span><span class="mobile-inline">EPL 14/15 </span><span class="light">/ Fixtures</span></h1>
    <nav class="menu">
        <ul class="clearfix">
          <li>
             <a class="fixtures-icon">
                <span ><img src="img/fixtures-icon.svg" /></span>
            </a>           
          </li>
          <li>
            <a href="./#/teams/{{teamDetails.id}}" class="team-icon">
                <span ><img src="img/players-icon.svg" /></span>
            </a>
          </li>
          <li>
            <a href="./#/teams/" class="table-logo">
                <span ><img src="img/table-icon.svg" /></span>
            </a>
          </li>
    </nav>
</header>
<div class="container ">
<section id="main">
  <!--a href="./#/teams">League table</a>
  <a href="./#/teams/{{teamDetails.id}}">Squad</a-->
  <div>
          <h2 class="secondary-title">{{teamDetails.name }}</h2>
</div>
  <div class="main-content">
    <table class="result-table">
      <!--thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
      </thead-->
      <tbody>
        <tr ng-repeat="fixture in fixtures.fixtures ">
        <td>{{fixture.date | cmdate:'MM/dd/yyyy'}}</td>
        <td>{{fixture.homeTeam}}</td>
        <td>vs.</td>
        <td>{{teamName(fixture.awayTeam)}}</td>
        <td>{{score(fixture.goalsHomeTeam)}}</td>
        <td>-</td>
        <td>{{score(fixture.goalsAwayTeam)}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</section>
</div>
</div>
