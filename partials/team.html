<section id="main">
  <a href="./#/teams">League table</a>
   <a href="./#/fixtures/{{teamDetails.id}}">Fixtures</a>
  <div>
          <td>{{teamDetails.name}}</td>
</div>
    <div>
       <table class="players">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Number</th>
          <th>DOB</th>
          <th>Nationality</th>
          <th>Contract Expires</th>
          <th>Market Value</th>
       </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in team.players">
          <td>{{player.name}}</td>
          <td>{{player.position}}</td>
          <td>{{player.jerseryNumber}}</td>
          <td>{{player.dateOfBirth}}</td>
          <td>{{player.nationality}}</td>
          <td>{{player.contractUntil}}</td>
          <td>{{player.marketValue}}</td>
        </tr>
      </tbody>
    </table>
</section>
